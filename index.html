<div id="container"></div>
<script type="text/javascript">
var cvs = document.createElement("canvas");
cvs.width = 500;
cvs.height = 1200;
document.getElementById("container").appendChild(cvs);
var ctx = cvs.getContext("2d");

function hsv2rgb(h, s, v) {
    var r, g, b;
    s /= 255;
    var i = (0|(h / 60)) % 6,
    f = (h / 60) - i,
    p = v * (1 - s),
    q = v * (1 - f * s),
    t = v * (1 - (1 - f) * s);
    switch (i) {
        case 0: r = v; g = t; b = p; break;
        case 1: r = q; g = v; b = p; break;
        case 2: r = p; g = v; b = t; break;
        case 3: r = p; g = q; b = v; break;
        case 4: r = t; g = p; b = v; break;
        case 5: r = v; g = p; b = q; break;
    }
    return [0|r, 0|g, 0|b];
 }

function ellipse(x, y){
  ctx.lineWidth = 1;
  ctx.strokeStyle = "black";
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.arc(x, y, 5, 0, 2 * Math.PI);
  ctx.fill();
}

var speed = 200;

//スピード(120-210)に対応するｓ
function color(speed){
  var s = (speed - 120) / 90 * 255;
  return s;
}

var rgb;

function line(x1, y1, x2, y2){
  ctx.lineWidth = 3;
  var h = 180;
  var s;
  var v = 255;
  s = color(speed);
  rgb = hsv2rgb(h, s, v);
  ctx.strokeStyle = rgb;
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.closePath();
  ctx.stroke();
}

ctx.strokeStyle = "#000000";
ctx.lineWidth = 1;

var x = 10, y = 10;
var w = 300;
var h = 600;

ctx.translate(10, 10);
ctx.strokeRect(0, 0, w*0.1, h*0.5);
ctx.strokeRect(w*0.1, 0, w*0.8, h*0.25);
ctx.strokeRect(w*0.9, 0, w*0.1, h*0.5);
ctx.strokeRect(w*0.1, h*0.25, w*0.4, h*0.25);
ctx.strokeRect(w*0.5, h*0.25, w*0.4, h*0.25);
ctx.strokeRect(0, h/2, w*0.1, h*0.5);
ctx.strokeRect(w*0.1, h*0.75, w*0.8, h*0.25);
ctx.strokeRect(w*0.9, h/2, w*0.1, h*0.5);
ctx.strokeRect(w*0.1, h*0.5, w*0.4, h*0.25);
ctx.strokeRect(w*0.5, h*0.5, w*0.4, h*0.25);


// サーブのデータを入れる変数
var side = 'ad';   //サーブした場所 deuceかad
var course = 'w'; //落ちたエリア c,w,b

// 落ちたエリア別の座標
// センターの座標
var course_center_x =  w*0.5;
var course_center_y =  h*0.25;

// adから打ったときのワイド
var course_ad_wide_x = w*0.9;
var course_ad_wide_y = h*0.25;

// adから打ったときのボディ
var course_ad_body_x = w*0.7;
var course_ad_body_y = h*0.25;

// deuceから打ったときのワイド
var course_de_wide_x = w*0.1;
var course_de_wide_y = h*0.25;

// deuceから打ったときのボディ
var course_de_body_x = w*0.3;
var course_de_body_y = h*0.25;

// サーブした場所別の座標
var deuce_x = w*0.7;
var deuce_y = h;

var ad_x =  w*0.3;
var ad_y =  h;



// サーブした場所と落ちたエリアの描画
if(side == 'deuce') {
  ellipse(deuce_x, deuce_y);
  switch(course) {
    case 'c':
      ellipse(course_center_x, course_center_y);
      line(deuce_x, deuce_y, course_center_x, course_center_y);
    break;
    case 'w':
      ellipse(course_de_wide_x, course_de_wide_y);
      line(deuce_x, deuce_y, course_de_wide_x, course_de_wide_y);
    break;
    case 'b':
      ellipse(course_de_body_x, course_de_body_y);
      line(deuce_x, deuce_y, course_de_body_x, course_de_body_y);
    break;
  }
} else if (side == 'ad') {
  ellipse(ad_x, ad_y);
  switch(course) {
    case 'c':
      ellipse(course_center_x, course_center_y);
      line(ad_x, ad_y, course_center_x, course_center_y);
    break;
    case 'w':
      ellipse(course_ad_wide_x, course_ad_wide_y);
      line(ad_x, ad_y, course_ad_wide_x, course_ad_wide_y);
    break;
    case 'b':
      ellipse(course_ad_body_x, course_ad_body_y);
      line(ad_x, ad_y, course_ad_body_x, course_ad_body_y);
    break;
  }
}



</script>
