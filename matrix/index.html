function contents(side,course,speed){
  var me = this;
  me.side = side;
  me.course = course;
  me.speed = speed;
  // hsv から rgb　へ変換する関数
  me.hsv2rgb = function(h, s, v) {
      var r, g, b;
      s /= 255;
      var i = (0|(h / 60)) % 6,
      f = (h / 60) - i,
      p = v * (1 - s),
      q = v * (1 - f * s),
      t = v * (1 - (1 - f) * s);
      switch (i) {
          case 0: r = v; g = t; b = p; break;
          case 1: r = q; g = v; b = p; break;
          case 2: r = p; g = v; b = t; break;
          case 3: r = p; g = q; b = v; break;
          case 4: r = t; g = p; b = v; break;
          case 5: r = v; g = p; b = q; break;
      }
      return [0|r, 0|g, 0|b];
   }

  // 図形のサイズ
  var size = 10;
  // 円を書く関数
  me.ellipse = function(){
    ctx.beginPath();
    ctx.moveTo(size/2, size/2);
    ctx.arc(size/2, size/2, size/2, 0, 2 * Math.PI);
    ctx.fill();
  }

  // 四角形の描画
  me.rect = function(){
    ctx.fillRect(0, 0, size, size);
  }



  // 落ちた場所の情報を色相に変換する関数
  me.course2hue = function() {
    switch (me.course) {
      case 'c':
        return 0;   // 赤
      case 'b':
        return 120; // 緑
      case 'w':
        return 240; // 青
    }
  }


  // ボールの速さの情報を明度に変換する関数
  me.speed2value = function() {
    if(me.speed == '') return 0;
    return ((me.speed - 100) * 255 / 128 - 255) * -1;
  }


  // ラリーの情報を描画する関数
  me.draw = function(ctx){

    var hue = me.course2hue();     // 落ちた場所の情報を色相に変換
    var value = me.speed2value();  // ボールの速さの情報を明度に変換
    var saturation = 200;       // 彩度、これを変えて色味の見栄えを変化できる！
    var color = me.hsv2rgb(hue, saturation, value);
    // console.log(hue);
    // console.log(value);
    // console.log(color);

    ctx.fillStyle = 'rgb('+color[0]+','+color[1]+','+color[2]+')'; // 色を指定
    if(me.side == 'Ad'){
      me.rect();
    } else if(me.side == 'Deuce'){
      me.ellipse();
    }
  }
}

// 読み込んだCSVデータを二次元配列に変換する関数convertCSVtoArray()の定義
function convertCSVtoArray(str){ // 読み込んだCSVデータが文字列として渡される
    var result = []; // 最終的な二次元配列を入れるための配列
    var tmp = str.split("\n"); // 改行を区切り文字として行を要素とした配列を生成

    // 各行ごとにカンマで区切った文字列を要素とした二次元配列を生成
    for(var i=0;i<tmp.length;++i){
        result[i] = tmp[i].split(',');
    }
    return result;
}
