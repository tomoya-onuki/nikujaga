<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
<link rel="stylesheet" type="text/css" href="Chartcss.css">
<title>散布図（速度、コース、勝敗）</title>
</head>
<body>

<div id="container" style="height:50%; width:50%"></div>
<script type="text/javascript">
var cvs = document.createElement("canvas");
cvs.width = 1200;
cvs.height = 1200;
document.getElementById("container").appendChild(cvs);
var ctx = cvs.getContext("2d");

// CSVのデータを格納する各種変数
var data = [];
var WinLose = [];
var FirstSecond = [];
var course = [];
var speed = [];
var side = [];
var player = [];
var ScoreServer = [];
var ScoreReturner = [];

// 点数状況を格納する配列
// 横がserverの点数、縦がレシーバーの点数
var points = new Array(5);
for(var i = 0; i < points.length; i++){
  points[i] = new Array(5);
}
// ゲーム数の状況
var games = new Array(7);
for(var i = 0; i < games.length; i++){
  games[i] = new Array(7);
}
var games_x = 0;
var games_y = 0;

// セット数の状況
var sets = new Array(3);
for(var i = 0; i < sets.length; i++){
  sets[i] = new Array(3);
}

function contents(side,course,speed){
  var me = this;
  me.side = side;
  me.course = course;
  me.speed = speed;
}




//CSVファイルを読み込む

// 読み込んだCSVデータを二次元配列に変換する関数convertCSVtoArray()の定義
function convertCSVtoArray(str){ // 読み込んだCSVデータが文字列として渡される
    var result = []; // 最終的な二次元配列を入れるための配列
    var tmp = str.split("\n"); // 改行を区切り文字として行を要素とした配列を生成

    // 各行ごとにカンマで区切った文字列を要素とした二次元配列を生成
    for(var i=0;i<tmp.length;++i){
        result[i] = tmp[i].split(',');
    }
    return result;
}



//CSVファイルを読み込む
var req = new XMLHttpRequest(); // HTTPでファイルを読み込むためのXMLHttpRrequestオブジェクトを生成
req.open("get", "20190102_Brisben.csv", true); // アクセスするファイルを指定
req.send(); // HTTPリクエストの発行

// レスポンスが返ってきたらconvertCSVtoArray()を呼ぶ
req.onload = function(){
    // ここに処理を描く

    // 読み込んだＣＳＶファイル配列で取得
    data = convertCSVtoArray(req.responseText);
    // data配列をデータごとの配列に入れなおす
    for(var i =0; i<28; i++){
        WinLose[i] = data[i][7];
        FirstSecond[i] = data[i][8];
        course[i] = data[i][9];
        speed[i] = data[i][10];
        side[i] = data[i][14];
        player[i] = data[i][6];
        ScoreServer[i] = data[i][12];
        ScoreReturner[i] = data[i][13];

        // console.log(ScoreServer[i]);

        if(ScoreServer[i] == 0 && ScoreReturner[i] == 0 && i != 0){
          games[games_x][games_y]=points;
          for(var n = 0; n < points.length; n++){
            for(var m = 0; m < points.length; m++){
              points[n][m] = 0;
            }
          }
          if(ScoreServer[i-1]=="ad"){
            if(player[i-1]=="圭"){
              games_x++;
            }else{
              games_y++;
            }
          }else if(ScoreReturner[i-1]=="ad"){
            if(player[i-1]=="圭"){
              games_y++;
            }else{
              games_x++;
            }
          }else if(ScoreServer[i-1]=="40"){
            if(player[i-1]=="圭"){
              games_x++;
            }else{
              games_y++;
            }
          }else{
            if(player[i-1]=="圭"){
              games_y++;
            }else{
              games_x++;
            }
          }
        }

        switch(ScoreServer[i]){
          case "0":
            switch(ScoreReturner[i]){
              case "0":
                points[0][0] = new contents(side[i],course[i],speed[i]);
              break;
              case "15":
                points[0][1] = new contents(side[i],course[i],speed[i]);
              break;
              case "30":
                points[0][2] = new contents(side[i],course[i],speed[i]);
              break;
              case "40":
                points[0][3] = new contents(side[i],course[i],speed[i]);
              break;

            }
          break;
          case "15":
            switch(ScoreReturner[i]){
              case "0":
                points[1][0] = new contents(side[i],course[i],speed[i]);
              break;
              case "15":
                points[1][1] = new contents(side[i],course[i],speed[i]);
              break;
              case "30":
                points[1][2] = new contents(side[i],course[i],speed[i]);
              break;
              case "40":
                points[1][3] = new contents(side[i],course[i],speed[i]);
              break;
            }
          break;
          case "30":
            switch(ScoreReturner[i]){
              case "0":
                points[2][0] = new contents(side[i],course[i],speed[i]);
              break;
              case "15":
                points[2][1] = new contents(side[i],course[i],speed[i]);
              break;
              case "30":
                points[2][2] = new contents(side[i],course[i],speed[i]);
              break;
              case "40":
                points[2][3] = new contents(side[i],course[i],speed[i]);
              break;
            }
          break;
          case "40":
            switch(ScoreReturner[i]){
              case "0":
                points[3][0] = new contents(side[i],course[i],speed[i]);
              break;
              case "15":
                points[3][1] = new contents(side[i],course[i],speed[i]);
              break;
              case "30":
                points[3][2] = new contents(side[i],course[i],speed[i]);
              break;
              case "40":
                points[3][3] = new contents(side[i],course[i],speed[i]);
              break;
              case "ad":
                points[3][4] = new contents(side[i],course[i],speed[i]);
              break;
            }
          break;
          case "ad":
            points[4][3] = new contents(side[i],course[i],speed[i]);
          break;
        }

    }
    console.log(games);

}

</script>

</body>
</html>
